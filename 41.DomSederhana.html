<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM API Javascript</title>
</head>
<body>
    <p class="paragraf">Dikka Shandar Permana, Lahir di Bandung, Tanggal 07-Agustus-2006</p>
    <p class="paragraf">Fahri Maulana Yusuf Fajriansyah, Lahir di Bandung, Tanggal 13-july-2007</p>
    <p class="paragraf">Hasan Akhir Santoso, Lahir di Bogor, Tanggal 01-September-2007</p>
    <script>
        var paragraf = document.getElementsByClassName("paragraf");
        setInterval(function () {
            paragraf[0].style.color = "red";
            paragraf[1].style.color = "green";
            paragraf[2].style.color = "blue";

            setTimeout(function () {
            paragraf[0].style.color = "black";
            paragraf[1].style.color = "black";
            paragraf[2].style.color = "black";
            }, 500)
        }, 1000)
        console.log(paragraf);
    </script>

</body>
</html>
